# Test Security Patterns Configuration
# Simplified patterns for reliable testing across platforms

# API Keys and Tokens
API_KEY=api.*key.*[=:]
OPENAI_API_KEY=sk-[A-Za-z0-9]\{40,\}
AWS_ACCESS_KEY=AKIA[0-9A-Z]\{16\}
GITHUB_TOKEN=gh[pousr]_[A-Za-z0-9_]\{36,\}
SLACK_TOKEN=xox[baprs]-[0-9]\{12\}-[0-9]\{12\}-[a-zA-Z0-9]\{24\}

# Database Connections
DATABASE_URL=database.*url.*[=:]
POSTGRES_URL=postgres.*://
MYSQL_URL=mysql://
MONGODB_URL=mongodb.*://

# Passwords and Authentication
PASSWORD=password.*[=:]
JWT_SECRET=jwt.*secret.*[=:]

# Private Keys
PRIVATE_KEY=-----BEGIN.*PRIVATE KEY-----
SSH_KEY=ssh-.*[A-Za-z0-9+/=]\{20,\}

# Personal Information
EMAIL=[a-zA-Z0-9._%+-]\{1,\}@[a-zA-Z0-9.-]\{1,\}\.[a-zA-Z]\{2,\}
CREDIT_CARD=4[0-9]\{15\}\|5[1-5][0-9]\{14\}
SSN=[0-9]\{3\}-[0-9]\{2\}-[0-9]\{4\}

# Cloud Provider Keys
AZURE_KEY=azure.*[=:]
GCP_KEY=gcp.*[=:]

# Connection Strings
CONNECTION_STRING=connection.*string.*[=:]
STORAGE_CONNECTION=.*storage.*connection.*[=:]